<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            margin-top: 40px;
        }
        .container {
            text-align: center; /* Centra el texto dentro del contenedor */
        }
    </style>
    <title>Ejecutar Comando en Agente</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Ejecutar Comandos en Agente {{ agent_id }}</h1>
        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('execute_command', agent_id=agent_id) }}">
            <div class="form-group">
                <input type="text" name="command" placeholder="Escribe el comando" class="form-control" style="font-size: 18px;" required>
            </div><br></br>
            <div class="form-group">
                <button type="submit" class="btn btn-red">Ejecutar comando</button>
            </div>
        </form>

        {% if output %}
        <h3>Resultado del Comando:</h3>
        <pre>{{ output }}</pre>
        {% endif %}
    </div>
</body>

</html>
